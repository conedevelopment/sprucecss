<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">











<title>Home - Spruce CSS Preview</title>


        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>
        <main class="l-main">
            <aside class="l-main__sidebar">
              <ul class="sidebar-navigation">
                <li><a href="/color/" aria-current="">Color</a></li>
                <li><a href="/typography/">Typography</a></li>
                <li><a href="/table/" aria-current="">Table</a></li>
                <li><a href="/media/" aria-current="">Media</a></li>
                <li><a href="/button/" aria-current="">Button</a></li>
                <li><a href="/form/" aria-current="">Form</a></li>
                <li><a href="/function/" aria-current="">Function</a></li>
                <li><a href="/mixin/" aria-current="">Mixin</a></li>
                <li><a href="/component/" aria-current="">Component</a></li>
              </ul>
              <div class="form-group">
                <label class="form-label">Reading direction</label>
                <select class="form-control form-control--sm" id="reading-direction">
                  <option value="ltr">LTR</option>
                  <option value="rtl">RTL</option>
                </select>
              </div>
              <div class="form-group">
                <label class="form-label">Theme mode</label>
                <select class="form-control form-control--sm" id="theme-mode">
                  <option value="light">Light</option>
                  <option value="dark">Dark</option>
                </select>
              </div>
            </aside>
            <aside class="l-main__body">

<h3 class="section-title">Variants</h3>
              <div class="preview-group">
                <button class="btn btn--primary">Send form</button>
                <button class="btn btn--secondary">Send form</button>
              </div>
              <h3 class="section-title">Outline</h3>
              <div class="preview-group">
                <button class="btn btn--outline-primary">Send form</button>
                <button class="btn btn--outline-secondary">Send form</button>
              </div>
              <h3 class="section-title">Sizes</h3>
              <div class="preview-group">
                <button class="btn btn--primary btn--lg">Large button</button>
                <button class="btn btn--primary">Generic button</button>
                <button class="btn btn--primary btn--sm">Small button</button>
              </div>
              <h3 class="section-title">Disabled</h3>
              <div class="preview-group">
                <button class="btn btn--primary" disabled="disabled">Save</button>
                <button class="btn btn--secondary" disabled="disabled">Save</button>
              </div>
              <h3 class="section-title">Shadow button</h3>
              <div class="preview-group">
                <button class="btn btn--primary btn--primary-shadow">Button with shadow</button>
                <button class="btn btn--secondary btn--secondary-shadow">Button with shadow</button>
              </div>
              <h3 class="section-title">Custom button</h3>
              <div class="preview-group">
                <button class="btn btn--custom">Custom button</button>
                <button class="btn btn--tertiary">Tertiary button</button>
              </div>
              <h3 class="section-title">Custom outline button</h3>
              <div class="preview-group">
                <button class="btn btn--dark">This is the button text</button>
                <button class="btn btn--outline-dark">This is the button text</button>
              </div>
              <h3 class="section-title">Clear Button</h3>
              <div class="preview-group">
                <button class="clear-btn">Remove button styles</button>
              </div>
              <h3 class="section-title">With Icons</h3>
              <div class="preview-group">
                <button class="btn btn--secondary btn--sm">
                  <svg class="btn__icon" height="24px" viewBox="0 0 24 24" width="24px">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" style="fill: currentColor;"></path>
                  </svg>Copy button
                </button>
                <button class="btn btn--secondary">
                  <svg class="btn__icon btn__icon--sm" height="24px" viewBox="0 0 24 24" width="24px">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" style="fill: currentColor;"></path>
                  </svg>Copy button
                </button>
                <button class="btn btn--secondary btn--lg">Copy button
                  <svg class="btn__icon" height="24px" viewBox="0 0 24 24" width="24px">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" style="fill: currentColor;"></path>
                  </svg>
                </button>

            </aside>
        </div>

    </body>
</html>
